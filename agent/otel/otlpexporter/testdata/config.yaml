extensions:
  nop:
  oauth2client:
    client_id: agent
    client_secret: Dl76n1p8P2SEdqhcyfcqtmNJi8Kf5LG3
    token_url: http://localhost:8080/auth/realms/opentelemetry/protocol/openid-connect/token


receivers:
  nop:

processors:
  nop:

exporters:
  otlp:
  otlp/2:
    endpoint: "1.2.3.4:1234"
    compression: "on"
    tls:
      ca_file: /var/lib/mycert.pem
    timeout: 10s
    sending_queue:
      enabled: true
      num_consumers: 2
      queue_size: 10
    retry_on_failure:
      enabled: true
      initial_interval: 10s
      max_interval: 60s
      max_elapsed_time: 10m
    auth:
      authenticator: nop
    headers:
      "can you have a . here?": "F0000000-0000-0000-0000-000000000000"
      header1: 234
      another: "somevalue"
    keepalive:
      time: 20s
      timeout: 30s
      permit_without_stream: true
    balancer_name: "round_robin"
  otlp/withauth:
    endpoint: 0.0.0.0:5000
    ca_file: /var/lib/mycert.pem
    auth:
      authenticator: oauth2client

  otlphttp/withauth:
    endpoint: http://localhost:9090
    auth:
      authenticator: oauth2client

service:
  extensions: [ v ]
  pipelines:
    traces:
      receivers: [ nop ]
      processors: [ nop ]
      exporters: [ otlp, otlp/withauth, otlphttp/withauth ]
